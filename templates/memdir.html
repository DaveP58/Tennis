{% extends "base.html"%} {% block body %}
<body>
  <nav>
    <ul class="nav-links">
      <li><a href="/">Members Info </a></li>
      <li><a href="memdir" class="active">Member Directory </a></li>
      <li><a href="#">Club Events </a></li>
      <li><a href="#">Payments </a></li>
    </ul>
  </nav>
<form method="GET" action="{{ url_for('memdir') }}" class="search-form" style="margin: 20px 0;">
  <input type="text" name="query" placeholder="Search by name, phone, or email" value="{{ request.args.get('query', '') }}">
  <button type="submit">Search</button>
</form>
<div class="table-scroll">
  <table class="table__">
    <tr class="table__header">
    {% for header in headings%}
    <th class="table__cell">{{header}}</th>
      {%endfor%}
    </tr>
    {% for member in members %}
    <tr class="table__row">
      {% for cell in member%}
      <td class="table__cell">{{cell}}</td>
      {% endfor%}
    </tr>
    {% endfor%}
  </table>
</div>
</body>

{% endblock%}
